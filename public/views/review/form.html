<div class="leftSide" style="visibility:hidden">
  <!-- placeholder  -->
  placeholder
</div>
<div class="middlePart midform">
  <div ui-view id="form-views"></div>
</div>

<div class="rightSide">
  <div id="bubble" class="bubble" ng-show="bubble.show">
    <div ng-show="bubble.text != ''">
      {{bubble.text}}
    </div>
    <div ng-show="bubble.text == ''">
      <label>Comment {{bubble.title}}:</label><br />
      <ul>
        <li ng-repeat='com in data.select.comments | filter:{ field: bubble.field} '><u ng-repeat="usr in data.persons | filter:{_id : com.reviewer}">{{usr.displayName}}</u>:<br />{{com.value}}</li>
        <li>
          <form ng-submit="saveComment()">
            Your comment:<br />
            <textarea class='form-control' ng-model='toSubmit'>{{ data.select.comments | filter:{ field: bubble.field} | filter:{ reviewer:{id: activeUser.id} } }}</textarea>
            <button type="submit" class="btn btn-primary btn-lg">Save comment</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
