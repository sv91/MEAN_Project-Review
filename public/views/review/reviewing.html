<div id="proposal">
  <label>Comments</label>
  <ul>
    <li ng-repeat="comm in data.select.comments | orderBy:timestamp | limitTo:5">{{comm.value}}</li>
  </ul>
  <div class="rightAligned">
    <div class="btn btn-default" onclick="goTo(this);">See more comments</div>
  </div>
</div>
<hr />
<div id="note">
  <label>Notes</label>
  <ul>
    <li ng-repeat="comm in data.select.notes | orderBy:timestamp | limitTo:1">
    </li>
  </ul>
  <div class="rightAligned">
  <div class="btn btn-default" onclick="goTo(this);">See more notes</div></div>
</div>
<hr />
<div id="summary">
  <label>Summary</label>
  <ul>
    <li>Z reviews </li>
    <li>{{data.select.comments.length}} comments</li>
      <li>{{data.select.notes.length}} notes</li>
  </ul>
  <br />
  <div class="centeredText">Grade {{data.select.review.grade}}<div>
    <br />

</div>

<script>
function goTo(div){
  var _open = window.open(window.location.href +'/'+ div.parentNode.parentNode.id, "_self");
}
</script>
