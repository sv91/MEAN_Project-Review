<div class="hbp-file-browser-item hbp-file-browser-folder"
    ng-dblclick="browserView.handleNavigation(folder)"
    ng-click="browserView.handleFocus(folder)"
    hbp-on-touch="browserView.handleNavigation(folder)"
    ng-class="{'hbp-file-browser-item-selected': browserView.selectedEntity === folder}">
    <div class="hbp-file-browser-label">
        <i class="fa" ng-class="folderIcon ? folderIcon : 'fa-folder'"></i><span>{{folderLabel || folder._name}}</span>
    </div>
</div>
